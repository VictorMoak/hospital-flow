<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamada de Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1>Chamada de Pacientes</h1>
    <button id="chamarPaciente" class="btn btn-primary mt-4">Chamar Próximo Paciente</button>
    <h2 id="pacienteAtual" class="mt-5"></h2>
  </div>
  <script>
    let filaPacientes = JSON.parse(localStorage.getItem('filaPacientes')) || [];
    const pacienteAtual = document.getElementById('pacienteAtual');
    const chamarPaciente = document.getElementById('chamarPaciente');

    chamarPaciente.addEventListener('click', () => {
      if (filaPacientes.length > 0) {
        const chamado = filaPacientes.shift();
        localStorage.setItem('filaPacientes', JSON.stringify(filaPacientes));
        pacienteAtual.textContent = `Paciente chamado: ${chamado}`;
      } else {
        pacienteAtual.textContent = 'Não há pacientes na fila.';
      }
    });
  </script>
</body>
</html>
