<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamada de Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1>Chamada de Pacientes</h1>
    <button id="chamarPaciente" class="btn btn-primary mt-4">Chamar Próximo Paciente</button>
    <h2 id="pacienteAtual" class="mt-5"></h2>

    <div class="mt-5">
      <input type="text" id="buscaPaciente" class="form-control" placeholder="Digite o nome do paciente">
      <button id="buscarPaciente" class="btn btn-secondary mt-3">Buscar Paciente</button>
      <p id="resultadoBusca" class="mt-3"></p>
    </div>
  </div>
  <script>
    const pacientes = ['João Silva', 'Maria Oliveira', 'Carlos Santos'];
    const pacienteAtual = document.getElementById('pacienteAtual');
    const chamarPaciente = document.getElementById('chamarPaciente');
    const buscaPaciente = document.getElementById('buscaPaciente');
    const resultadoBusca = document.getElementById('resultadoBusca');

    chamarPaciente.addEventListener('click', () => {
      if (pacientes.length > 0) {
        const chamado = pacientes.shift();
        pacienteAtual.textContent = `Paciente chamado: ${chamado}`;
      } else {
        pacienteAtual.textContent = 'Não há pacientes na fila.';
      }
    });

    buscarPaciente.addEventListener('click', () => {
      const nome = buscaPaciente.value.trim();
      if (nome) {
        if (pacientes.includes(nome)) {
          resultadoBusca.textContent = `Paciente "${nome}" está na fila.`;
          resultadoBusca.className = "text-success";
        } else {
          resultadoBusca.textContent = `Paciente "${nome}" não encontrado na fila.`;
          resultadoBusca.className = "text-danger";
        }
      } else {
        resultadoBusca.textContent = 'Por favor, digite um nome para buscar.';
        resultadoBusca.className = "text-warning";
      }
    });
  </script>
</body>
</html>
