<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <div class="container mt-5">
    <h1>Gerenciar Pacientes</h1>
    <form id="formPaciente" class="mt-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" id="cpf" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" id="idade" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Paciente</button>
    </form>

    <h2 class="mt-5">Lista de Pacientes</h2>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Idade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaPacientes"></tbody>
    </table>

    <div class="d-flex justify-content-between mt-3">
      <button id="btnAnterior" class="btn btn-secondary" onclick="mudarPagina(-1)" disabled>Anterior</button>
      <button id="btnProxima" class="btn btn-secondary" onclick="mudarPagina(1)" disabled>Próxima</button>
    </div>
  </div>

  <script>
    const formPaciente = document.getElementById('formPaciente');
    const tabelaPacientes = document.getElementById('tabelaPacientes');
    const btnAnterior = document.getElementById('btnAnterior');
    const btnProxima = document.getElementById('btnProxima');
    
    let pacientes = [];
    let paginaAtual = 1;
    const pacientesPorPagina = 5;

    formPaciente.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const idade = document.getElementById('idade').value;
      pacientes.push({ nome, cpf, idade });
      atualizarTabela();
      formPaciente.reset();
    });

    function atualizarTabela() {

      const indiceInicial = (paginaAtual - 1) * pacientesPorPagina;
      const indiceFinal = paginaAtual * pacientesPorPagina;
      
      const pacientesPaginaAtual = pacientes.slice(indiceInicial, indiceFinal);
      
      tabelaPacientes.innerHTML = '';
      pacientesPaginaAtual.forEach((paciente, index) => {
        tabelaPacientes.innerHTML += `
          <tr>
            <td>${paciente.nome}</td>
            <td>${paciente.cpf}</td>
            <td>${paciente.idade}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removerPaciente(${indiceInicial + index})">Remover</button>
            </td>
          </tr>`;
      });

      btnAnterior.disabled = paginaAtual === 1;
      btnProxima.disabled = paginaAtual * pacientesPorPagina >= pacientes.length;
    }

    function mudarPagina(incremento) {
      paginaAtual += incremento;
      atualizarTabela();
    }

    function removerPaciente(index) {
      pacientes.splice(index, 1);
      atualizarTabela();
    }


  </script>
</body>
</html>
