<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    th {
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    th:hover {
      background-color: #f1f1f1;
    }

    .sorted-asc::after {
      content: ' ↑';
    }

    .sorted-desc::after {
      content: ' ↓';
    }

    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Gerenciar Pacientes</h1>
    <form id="formPaciente" class="mt-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" id="cpf" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" id="idade" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Paciente</button>
    </form>

    <h2 class="mt-5">Lista de Pacientes</h2>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th onclick="ordenarTabela('nome')" id="nomeHeader">Nome</th>
          <th onclick="ordenarTabela('cpf')" id="cpfHeader">CPF</th>
          <th onclick="ordenarTabela('idade')" id="idadeHeader">Idade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaPacientes"></tbody>
    </table>
  </div>

  <script>
    const formPaciente = document.getElementById('formPaciente');
    const tabelaPacientes = document.getElementById('tabelaPacientes');
    let pacientes = [];
    let ordem = 'asc'; 

    formPaciente.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const idade = document.getElementById('idade').value;
      pacientes.push({ nome, cpf, idade });
      atualizarTabela();
      formPaciente.reset();
    });

    function ordenarTabela(criterio) {
      if (ordem === 'asc') {
        pacientes.sort((a, b) => {
          if (criterio === 'nome') {
            return a.nome.localeCompare(b.nome);
          } else if (criterio === 'cpf') {
            return a.cpf.localeCompare(b.cpf);
          } else if (criterio === 'idade') {
            return a.idade - b.idade;
          }
        });
        ordem = 'desc';
        atualizarHeader(criterio, 'asc');
      } else {
        pacientes.sort((a, b) => {
          if (criterio === 'nome') {
            return b.nome.localeCompare(a.nome);
          } else if (criterio === 'cpf') {
            return b.cpf.localeCompare(a.cpf);
          } else if (criterio === 'idade') {
            return b.idade - a.idade;
          }
        });
        ordem = 'asc';
        atualizarHeader(criterio, 'desc');
      }
      atualizarTabela();
    }

    function atualizarHeader(criterio, direcao) {
      document.querySelectorAll('th').forEach(th => {
        th.classList.remove('sorted-asc', 'sorted-desc');
      });

      const header = document.getElementById(criterio + 'Header');
      if (direcao === 'asc') {
        header.classList.add('sorted-asc');
      } else {
        header.classList.add('sorted-desc');
      }
    }

    function atualizarTabela() {
      tabelaPacientes.innerHTML = '';
      pacientes.forEach((paciente, index) => {
        tabelaPacientes.innerHTML += `
          <tr>
            <td>${paciente.nome}</td>
            <td>${paciente.cpf}</td>
            <td>${paciente.idade}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removerPaciente(${index})">Remover</button>
            </td>
          </tr>`;
      });
    }

    function removerPaciente(index) {
      pacientes.splice(index, 1);
      atualizarTabela();
    }
  </script>
</body>
</html>
