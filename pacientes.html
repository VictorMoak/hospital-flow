<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Gerenciar Pacientes</h1>
    <form id="formPaciente" class="mt-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" id="cpf" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" id="idade" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Paciente</button>
    </form>

    <h2 class="mt-5">Lista de Pacientes</h2>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>
            <button class="btn btn-link" onclick="sortBy('nome')">Nome</button>
          </th>
          <th>
            <button class="btn btn-link" onclick="sortBy('cpf')">CPF</button>
          </th>
          <th>
            <button class="btn btn-link" onclick="sortBy('idade')">Idade</button>
          </th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaPacientes"></tbody>
    </table>
  </div>
  <script>
    const formPaciente = document.getElementById('formPaciente');
    const tabelaPacientes = document.getElementById('tabelaPacientes');
    let pacientes = [];
    let sortOrder = { nome: true, cpf: true, idade: true }; 

    formPaciente.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const idade = parseInt(document.getElementById('idade').value, 10);
      pacientes.push({ nome, cpf, idade });
      atualizarTabela();
      formPaciente.reset();
    });

    function atualizarTabela() {
      tabelaPacientes.innerHTML = '';
      pacientes.forEach((paciente, index) => {
        tabelaPacientes.innerHTML += `
          <tr>
            <td>${paciente.nome}</td>
            <td>${paciente.cpf}</td>
            <td>${paciente.idade}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removerPaciente(${index})">Remover</button>
            </td>
          </tr>`;
      });
    }

    function removerPaciente(index) {
      pacientes.splice(index, 1);
      atualizarTabela();
    }

    function sortBy(field) {
      pacientes.sort((a, b) => {
        if (a[field] < b[field]) return sortOrder[field] ? -1 : 1;
        if (a[field] > b[field]) return sortOrder[field] ? 1 : -1;
        return 0;
      });
      sortOrder[field] = !sortOrder[field]; 
      atualizarTabela();
    }
  </script>
</body>
</html>
