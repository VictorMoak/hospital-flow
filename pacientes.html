<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Pacientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Gerenciar Pacientes</h1>
      <form id="formPaciente" class="mt-4">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" class="form-control" required />
          <div id="erroNome" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF:</label>
          <input type="text" id="cpf" class="form-control" required />
          <div id="erroCpf" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="idade" class="form-label">Idade:</label>
          <input type="number" id="idade" class="form-control" required />
          <div id="erroIdade" class="form-text text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">
          Adicionar Paciente
        </button>
      </form>

      <h2 class="mt-5">Lista de Pacientes</h2>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Idade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaPacientes"></tbody>
      </table>
    </div>
    <script>
      const formPaciente = document.getElementById("formPaciente");
      const tabelaPacientes = document.getElementById("tabelaPacientes");
      const erroNome = document.getElementById("erroNome");
      const erroCpf = document.getElementById("erroCpf");
      const erroIdade = document.getElementById("erroIdade");
      let pacientes = [];

      function validarCampos(nome, cpf, idade) {
        let valido = true;

        // Validação do Nome (sem números)
        if (!/^[a-zA-Z\s]+$/.test(nome)) {
          erroNome.textContent = "O nome não pode conter números.";
          valido = false;
        } else {
          erroNome.textContent = "";
        }

        // Validação do CPF (11 dígitos numéricos)
        if (!/^\d{11}$/.test(cpf)) {
          erroCpf.textContent =
            "O CPF deve conter exatamente 11 dígitos numéricos.";
          valido = false;
        } else {
          erroCpf.textContent = "";
        }

        // Validação da Idade (entre 0 e 120)
        if (isNaN(idade) || idade < 0 || idade > 120) {
          erroIdade.textContent = "A idade deve estar entre 0 e 120 anos.";
          valido = false;
        } else {
          erroIdade.textContent = "";
        }

        return valido;
      }

      formPaciente.addEventListener("submit", (e) => {
        e.preventDefault();
        const nome = document.getElementById("nome").value.trim();
        const cpf = document.getElementById("cpf").value.trim();
        const idade = parseInt(
          document.getElementById("idade").value.trim(),
          10
        );

        if (validarCampos(nome, cpf, idade)) {
          pacientes.push({ nome, cpf, idade });
          atualizarTabela();
          formPaciente.reset();
        }
      });

      function atualizarTabela() {
        tabelaPacientes.innerHTML = "";
        pacientes.forEach((paciente, index) => {
          tabelaPacientes.innerHTML += `
          <tr>
            <td>${paciente.nome}</td>
            <td>${paciente.cpf}</td>
            <td>${paciente.idade}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removerPaciente(${index})">Remover</button>
            </td>
          </tr>`;
        });
      }

      function removerPaciente(index) {
        pacientes.splice(index, 1);
        atualizarTabela();
      }
    </script>
  </body>
</html>
