<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Gerenciar Pacientes</h1>
    <form id="formPaciente" class="mt-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" id="cpf" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" id="idade" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Paciente</button>
    </form>

    <h2 class="mt-5">Lista de Pacientes</h2>
    <table class="table table-striped mt-3">
      <div class="mb-3">
        <label for="buscaCPF" class="form-label">Pesquisar por CPF:</label>
        <input type="text" id="buscaCPF" class="form-control" placeholder="Digite o CPF do paciente">
      </div>
      <div class="mb-3">
        <label for="buscaNome" class="form-label">Pesquisar por nome:</label>
        <input type="text" id="buscaNome" class="form-control" placeholder="Digite o nome do paciente">
      </div>

      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Idade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaPacientes"></tbody>
    </table>
  </div>
  <script>
    const formPaciente = document.getElementById('formPaciente');
    const tabelaPacientes = document.getElementById('tabelaPacientes');
    const inputBuscaCPF = document.getElementById('buscaCPF');
    const inputBuscaNome = document.getElementById('buscaNome');

    let pacientes = [];

    formPaciente.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const idade = document.getElementById('idade').value;
      pacientes.push({ nome, cpf, idade });
      atualizarTabela();
      formPaciente.reset();
    });

    function atualizarTabela(tipoDeBusca = 'cpf') { 
      const inputBusca = (tipoDeBusca === 'cpf') ? inputBuscaCPF : inputBuscaNome
      const filtro = inputBusca.value.toLowerCase();
      tabelaPacientes.innerHTML = '';

      const pacientesFiltrados = pacientes.filter(paciente => 
        paciente[tipoDeBusca].toLowerCase().includes(filtro)
      );

      pacientesFiltrados.forEach((paciente, index) => {
        tabelaPacientes.innerHTML += `
          <tr>
            <td>${paciente.nome}</td>
            <td>${paciente.cpf}</td>
            <td>${paciente.idade}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removerPaciente(${index})">Remover</button>
            </td>
          </tr>`;
      });
    }

    function removerPaciente(index) {
      pacientes.splice(index, 1);
      atualizarTabela();
    }

  inputBuscaCPF.addEventListener('input', () => atualizarTabela('cpf'));
  inputBuscaNome.addEventListener('input', () => atualizarTabela('nome'));

  </script>
</body>
</html>
