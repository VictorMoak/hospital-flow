<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
    }
    [data-theme="dark"] {
      --background-color: #121212;
      --text-color: #ffffff;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .theme-toggle-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: var(--background-color);
      color: var(--text-color);
      border: 2px solid var(--text-color);
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .theme-toggle-btn:hover {
      background-color: var(--text-color);
      color: var(--background-color);
    }
    #theme-icon {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Gerenciar Pacientes</h1>
    <button id="theme-toggle" class="theme-toggle-btn">
      <span id="theme-icon">ðŸŒž</span> Modo Claro
    </button>
    <form id="formPaciente" class="mt-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" id="cpf" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" id="idade" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Paciente</button>
    </form>

    <h2 class="mt-5">Lista de Pacientes</h2>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Idade</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody id="tabelaPacientes"></tbody>
    </table>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeToggle = document.getElementById("theme-toggle");
      const themeIcon = document.getElementById("theme-icon");

      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
      updateThemeButton(savedTheme);

      themeToggle.addEventListener("click", () => {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeButton(newTheme);
      });

      function updateThemeButton(theme) {
        if (theme === "dark") {
          themeIcon.textContent = "ðŸŒœ";
          themeToggle.textContent = "Modo Escuro";
        } else {
          themeIcon.textContent = "ðŸŒž";
          themeToggle.textContent = "Modo Claro";
        }
        themeToggle.prepend(themeIcon);
      }

      const formPaciente = document.getElementById('formPaciente');
      const tabelaPacientes = document.getElementById('tabelaPacientes');
      let pacientes = [];

      formPaciente.addEventListener('submit', (e) => {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        const idade = document.getElementById('idade').value;
        pacientes.push({ nome, cpf, idade });
        atualizarTabela();
        formPaciente.reset();
      });

      function atualizarTabela() {
        tabelaPacientes.innerHTML = '';
        pacientes.forEach((paciente, index) => {
          tabelaPacientes.innerHTML += `
            <tr>
              <td>${paciente.nome}</td>
              <td>${paciente.cpf}</td>
              <td>${paciente.idade}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="removerPaciente(${index})">Remover</button>
              </td>
            </tr>`;
        });
      }

      window.removerPaciente = (index) => {
        pacientes.splice(index, 1);
        atualizarTabela();
      };
    });
  </script>
</body>
</html>
