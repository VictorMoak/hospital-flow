<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepção Hospitalar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Recepção Hospitalar</h1>
    <nav class="mt-4">
      <a href="pacientes.html" class="btn btn-primary m-2">Gerenciar Pacientes</a>
      <a href="atendimento.html" class="btn btn-success m-2">Criar Atendimento</a>
      <a href="chamada-pacientes.html" class="btn btn-warning m-2">Chamada de Pacientes</a>
    </nav>
    <button id="theme-toggle" class="btn btn-secondary mt-4">Alternar Tema</button>
  </div>

  <script>
    const savedTheme = localStorage.getItem('theme');
    const themeToggleButton = document.getElementById('theme-toggle');

    function toggleTheme() {
      const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      if (currentTheme === 'light') {
        document.body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      }
    }

    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
    }

    themeToggleButton.addEventListener('click', toggleTheme);
  </script>
</body>
</html>
