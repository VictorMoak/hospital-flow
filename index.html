<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recep√ß√£o Hospitalar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
    }
    [data-theme="dark"] {
      --background-color: #121212;
      --text-color: #ffffff;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .theme-toggle-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: var(--background-color);
      color: var(--text-color);
      border: 2px solid var(--text-color);
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .theme-toggle-btn:hover {
      background-color: var(--text-color);
      color: var(--background-color);
    }
    #theme-icon {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Recep√ß√£o Hospitalar</h1>
    <button id="theme-toggle" class="theme-toggle-btn">
      <span id="theme-icon">üåû</span> Modo Claro
    </button>
    <nav class="mt-4">
      <a href="pacientes.html" class="btn btn-primary m-2">Gerenciar Pacientes</a>
      <a href="atendimento.html" class="btn btn-success m-2">Criar Atendimento</a>
      <a href="chamada-pacientes.html" class="btn btn-warning m-2">Chamada de Pacientes</a>
    </nav>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeToggle = document.getElementById("theme-toggle");
      const themeIcon = document.getElementById("theme-icon");

      // Recuperar o tema salvo ou padr√£o
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);

      // Atualizar texto e √≠cone do bot√£o
      updateThemeButton(savedTheme);

      // Alternar tema ao clicar no bot√£o
      themeToggle.addEventListener("click", () => {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        // Aplicar novo tema
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);

        // Atualizar texto e √≠cone do bot√£o
        updateThemeButton(newTheme);
      });

      function updateThemeButton(theme) {
        if (theme === "dark") {
          themeIcon.textContent = "üåú"; // √çcone de lua
          themeToggle.textContent = "Modo Escuro";
        } else {
          themeIcon.textContent = "üåû"; // √çcone de sol
          themeToggle.textContent = "Modo Claro";
        }
        themeToggle.prepend(themeIcon); // Garantir que o √≠cone esteja √† esquerda
      }
    });
  </script>
</body>
</html>
