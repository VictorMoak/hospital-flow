<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Atendimento</h1>
    <form id="formAtendimento" class="mt-4">
      <div class="mb-3">
        <label for="paciente" class="form-label">Nome do Paciente:</label>
        <select id="paciente" class="form-control" required></select>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea id="descricao" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Atendimento</button>
    </form>
  </div>
  <script>
    const formAtendimento = document.getElementById('formAtendimento');
    const selectPaciente = document.getElementById('paciente');
    const pacientes = JSON.parse(localStorage.getItem('pacientes')) || [];

    function carregarPacientes() {
      selectPaciente.innerHTML = '';
      pacientes.forEach(paciente => {
        const option = document.createElement('option');
        option.value = paciente.nome;
        option.textContent = paciente.nome;
        selectPaciente.appendChild(option);
      });
    }

    formAtendimento.addEventListener('submit', (e) => {
      e.preventDefault();
      const pacienteNome = selectPaciente.value;
      let filaPacientes = JSON.parse(localStorage.getItem('filaPacientes')) || [];
      filaPacientes.push(pacienteNome);
      localStorage.setItem('filaPacientes', JSON.stringify(filaPacientes));
      alert('Atendimento criado com sucesso!');
      formAtendimento.reset();
    });

    carregarPacientes();
  </script>
</body>
</html>
