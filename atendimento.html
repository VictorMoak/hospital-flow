<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Atendimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
    <a href="index.html" class="btn btn-primary m-2">Inicio</a>
  
  <button class="btn btn-secondary btn-toggle-theme">Alternar Tema</button>
  <div class="container mt-5">
    <h1>Atendimento</h1>
    <form id="formAtendimento" class="mt-4">
      <div class="mb-3">
        <label for="paciente" class="form-label">Nome do Paciente:</label>
        <input type="text" id="paciente" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea id="descricao" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Atendimento</button>
    </form>

    <h2 class="mt-5">Histórico de Atendimentos</h2>
    <table class="table table-bordered mt-3" id="historicoAtendimentos">
      <thead>
        <tr>
          <th>Nome do Paciente</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
  <script src="scriptC.js"></script>
</body>
</html>
