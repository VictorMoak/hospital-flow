<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
    }
    [data-theme="dark"] {
      --background-color: #121212;
      --text-color: #ffffff;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .theme-toggle-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: var(--background-color);
      color: var(--text-color);
      border: 2px solid var(--text-color);
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .theme-toggle-btn:hover {
      background-color: var(--text-color);
      color: var(--background-color);
    }
    #theme-icon {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Atendimento</h1>
    <button id="theme-toggle" class="theme-toggle-btn">
      <span id="theme-icon">ðŸŒž</span> Modo Claro
    </button>
    <form id="formAtendimento" class="mt-4">
      <div class="mb-3">
        <label for="paciente" class="form-label">Nome do Paciente:</label>
        <input type="text" id="paciente" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">DescriÃ§Ã£o:</label>
        <textarea id="descricao" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Atendimento</button>
    </form>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeToggle = document.getElementById("theme-toggle");
      const themeIcon = document.getElementById("theme-icon");

      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
      updateThemeButton(savedTheme);

      themeToggle.addEventListener("click", () => {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeButton(newTheme);
      });

      function updateThemeButton(theme) {
        if (theme === "dark") {
          themeIcon.textContent = "ðŸŒœ";
          themeToggle.textContent = "Modo Escuro";
        } else {
          themeIcon.textContent = "ðŸŒž";
          themeToggle.textContent = "Modo Claro";
        }
        themeToggle.prepend(themeIcon);
      }

      const formAtendimento = document.getElementById('formAtendimento');
      formAtendimento.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Atendimento criado com sucesso!');
        formAtendimento.reset();
      });
    });
  </script>
</body>
</html>
