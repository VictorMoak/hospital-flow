<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1>Atendimento</h1>
    <form id="formAtendimento" class="mt-4">
      <div class="mb-3">
        <label for="paciente" class="form-label">Nome do Paciente:</label>
        <input type="text" id="paciente" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea id="descricao" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Atendimento</button>
    </form>
  </div>

  <div class="container" style="margin-top: 10px;">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome Completo</th>
          <th scope="col">Descrição</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody id="atendimentoTable">
      </tbody>
    </table>
  </div>

  <script>
    const formAtendimento = document.getElementById('formAtendimento');
    const tabelaAtendimento = document.getElementById('atendimentoTable');
    let idAtual = 0;

    formAtendimento.addEventListener('submit', (e) => {
      e.preventDefault();

      const nomePaciente = document.getElementById('paciente').value;
      const descricaoPaciente = document.getElementById('descricao').value;

      const novaLinha = document.createElement('tr');
      novaLinha.innerHTML = `
        <th scope="row">${idAtual}</th>
        <td>${nomePaciente}</td>
        <td>${descricaoPaciente}</td>
        <td>
            <button class="btn btn-danger bi bi-trash-fill" onclick="removerLinha(this)"></button>
        </td>
      `;

      tabelaAtendimento.appendChild(novaLinha);

      idAtual++;

      formAtendimento.reset();

      alert('Atendimento adicionado com sucesso!');
    });

    function removerLinha(botao) {
      const linha = botao.parentNode.parentNode;
      linha.remove();
    }
  </script>
</body>

</html>
