<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/atendimento.css">
</head>

<body>
  <div class="container mt-5">
    <h1>Atendimento</h1>
    <form id="formAtendimento" class="mt-4">
      <div class="mb-3">
        <label for="paciente" class="form-label">Nome do Paciente:</label>
        <input type="text" id="paciente" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea id="descricao" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Atendimento</button>
    </form>
    <button id="theme-toggle" class="btn btn-secondary mt-4">Alternar Tema</button>
  </div>

  <script>
    const savedTheme = localStorage.getItem('theme');
    const themeToggleButton = document.getElementById('theme-toggle');

    function toggleTheme() {
      const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      if (currentTheme === 'light') {
        document.body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      }
    }

    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
    }

    themeToggleButton.addEventListener('click', toggleTheme);

    const formAtendimento = document.getElementById('formAtendimento');

    formAtendimento.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Atendimento criado com sucesso!');
      formAtendimento.reset();
    });
  </script>
</body>

</html>
